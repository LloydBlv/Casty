apply plugin: 'com.android.library'

//apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.DroidsOnRoids'

ext {
    supportVersion = '27.1.1'
    castVersion = '15.0.1'
    queryVersion = '0.25.9'

    PUBLISH_GROUP_ID = 'pl.droidsonroids'
    PUBLISH_ARTIFACT_ID = 'casty'
    PUBLISH_VERSION = '1.0.8'
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 7
        versionName PUBLISH_VERSION
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:support-v4:$supportVersion"
    api "com.android.support:mediarouter-v7:$supportVersion"
    api "com.google.android.gms:play-services-cast-framework:$castVersion"

    implementation 'com.jakewharton.timber:timber:4.7.0'

}



configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '27.1.1'
            }
        }
    }
}

